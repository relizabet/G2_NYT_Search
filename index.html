<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- link to stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- jumbotron -->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">New York Times Search</h1>
    </div>
  </div>

  <div class="container">
    <h2>Search Parameters</h2>
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Search Term:</label>
        <input type="text" class="form-control" id="exampleFormControlInput1">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
        <select class="form-control" id="exampleFormControlSelect1" placeholder="5">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput2">Start Year (Optional):</label>
        <input type="number" class="form-control" id="exampleFormControlInput2">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput3">End Year (Optional):</label>
        <input type="number" class="form-control" id="exampleFormControlInput3">
      </div>
      <button class="search btn">Search</button>
      <button class="clear btn">Clear Results</button>
    </form>
  </div>

  <div class="container">
    <h2>Top Articles</h2>
    <!-- empty div for articles -->
    <div>
      
    </div>
  </div>

  <footer class="text-center text-muted">Made with lots of frustration</footer>

</body>

</html>
